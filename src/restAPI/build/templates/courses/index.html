{% extends "base/main_base.html" %}
{% block page_title %}Course{% endblock %}
{% block main_title %}Course History{% endblock %}
{% block in_container_content %}
<!-- MAIN FORM -->
<form method="post" enctype=multipart/form-data>
    <!-- Inputs -->
    <div class="text-center mx-5 mb-4">
        <div class="container">
            <div class="row align-items-center">
                <!-- Course -->
                <div class="row mb-5">
                    <h5 class="border-bottom">Provide the course id:</h5>
                    <label for="course_id">
                        <input
                            type="number"
                            step="any"
                            class="form-control"
                            id="course_id"
                            placeholder="2360111"
                            name="course_id"
                            required
                        />
                    </label>
                </div>

                <!-- Run Button -->
                <div class="row mb-5" align="center" >
                    <div class="d-grid gap-2 d-md-block">
                        <input
                                type="submit"
                                id="run_button"
                                class="btn btn-primary"
                                name="submit_button"
                                value="Run">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Back Button -->
    <div class="d-grid gap-2 d-md-block">
        <a
                id="back"
                type="button"
                class="btn btn-danger"
                href="{{ url_for('index') }}"
                aria-disabled="false"
        >
            Back
        </a>
    </div>
</form>
<!-- Auto Complete -->
<script>
    let data = {{ course_ids | safe }};
    const auto_complete = new Autocomplete(
        document.getElementById(
            'course_id'
        ), {
        data: data,
        maximumItems: 6,
        highlightTyped: true,
        highlightClass: 'fw-bold text-primary'
    });
</script>
{% endblock %}
