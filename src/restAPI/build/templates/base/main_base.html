<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <!-- Bootstrap 5 -->
      <link
              href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
              crossorigin="anonymous"
      >
      <script
              src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
              integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
              crossorigin="anonymous">
      </script>
      <script src="{{ url_for('static', filename='js/Autocomplete.js') }}"></script>
      <!-- Extras -->
      <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
      <!-- Charts -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
      <!-- New Head Expansion -->
      {% block head %}{% endblock %}
      <!-- Title -->
      <title>{% block page_title %}{% endblock %}</title>
  </head>

  <body>
  <!-- Main Container -->
  <div class="container-fluid px-0">
      <!-- LIGHT SWITCH -->
      <div class="d-flex mb-4">
          <div class="form-check form-switch ms-auto mt-3 me-3">
              <label class="form-check-label ms-3" for="lightSwitch">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="25"
              height="25"
              fill="currentColor"
              class="bi bi-brightness-high"
              viewBox="0 0 16 16"
            >
              <path
                d="M8 11a3 3 0 1 1 0-6 3 3 0 0 1 0 6zm0 1a4 4 0 1 0 0-8 4 4 0 0 0 0 8zM8 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 0zm0 13a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 13zm8-5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5zM3 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2A.5.5 0 0 1 3 8zm10.657-5.657a.5.5 0 0 1 0 .707l-1.414 1.415a.5.5 0 1 1-.707-.708l1.414-1.414a.5.5 0 0 1 .707 0zm-9.193 9.193a.5.5 0 0 1 0 .707L3.05 13.657a.5.5 0 0 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0zm9.193 2.121a.5.5 0 0 1-.707 0l-1.414-1.414a.5.5 0 0 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .707zM4.464 4.465a.5.5 0 0 1-.707 0L2.343 3.05a.5.5 0 1 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .708z"
              />
            </svg>
          </label>
              <input class="form-check-input" type="checkbox" id="lightSwitch" />
          </div>
      </div>
      <!-- Main Title -->
      <h1 class="border-bottom mb-5">{% block main_title %}{% endblock %}</h1>
      <!-- In container Content -->
      <div id="in_container_content">{% block in_container_content %}{% endblock %}</div>
  </div>
  <!-- Out container Content -->
  <div id="out_container_content">{% block out_container_content %}{% endblock %}</div>
  <!-- Main Body -->
  {% block main_body %}{% endblock %}
  <!-- Light Switch -->
  <script src="{{ url_for('static', filename='js/switch.js') }}"></script>
  <!-- Math Jax -->
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
  <!-- New Script -->
  {% block new_script %}{% endblock %}
  </body>
</html>
